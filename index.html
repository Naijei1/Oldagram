<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldagram</title>
    </head>
    <body>
        <header id="top">
            <img src="images/logo.png" alt="Oldagram" id="logo">
            <img src="images/avatar.jpg" alt="Avatar picture of the user" class="profile-img">
        </header>
        <main id="main">
            <section>
                <header class="post-header">
                    <img src="images/avatar-vangogh.jpg" alt="Profile picture of vangogh" class="profile-img">
                    <h1>Vincent van Gogh</h1>
                    <p class="subtext">Zudert, Netherlands</p>
                </header>
                <img src="images/post-vangogh.jpg" alt="painting by vangogh" class="post-img">
                <div>
                    <ul class="action-container">
                        <li><img src="images/icon-heart.png" alt="simple heart icon" class="heart-img"></li>
                        <li><img src="images/icon-comment.png" alt="comment icon"></li>
                        <li><img src="images/icon-dm.png" alt="simple paper plane icon"></li>
                    </ul>
                    <div class="discription-conrainer">
                        <h2>21,392 likes</h2>
                        <p><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
